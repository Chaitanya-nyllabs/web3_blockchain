
<div class="form-group table-responsive">
  <table class="table table-responsive">
    <tr>
      <th>
        NYL-ID
      </th>
      <th>
        Name
      </th>
      <th>
        Annuities Balance
      </th>
      <th>
        Long Term Balance
      </th>
      <th>
        Request Panel
      </th>
    </tr>
    <tr *ngFor="let user of userArray">
      <td>{{user.nylId}}</td>
      <td>{{user.name}}</td>
      <td>{{user.annuityBalance}}</td>
      <td>{{user.longTermBalance}}</td>
      <td><button type="button" class="btn btn-primary" (click)="showModal(user)" data-toggle="modal" data-target="#myModal">
        Make Request
      </button>
      </td>
    </tr>
  </table>
</div>

<app-request-transfer-modal (onRequestTransfer)="handleRequestTransfer($event)"></app-request-transfer-modal>




<h2>Register New Users</h2>
<br>
<div class="form-group form-group-lg">
  <form #registerUser="ngForm">
    <p class="control">
      <input
        [(ngModel)]="nylId"
        class="form-control"
        type="text"
        placeholder="NYL ID of the participant"
        name="nylId"
        required
        #sendingAmountModel="ngModel"/>
      <br>
      <input
        [(ngModel)]="nameOfThePerson"
        class="form-control"
        type="text"
        placeholder="Name to be registered"
        name="nameOfThePerson"
        required
        #sendingAmountModel="ngModel"/>
    </p>
    <div class="field is-grouped">
      <p class="">
        <button
          [disabled]="!registerUser.valid"
          (click)="setUser()"
          class="btn btn-primary">
          Register New User
        </button>
      </p>
    </div>
  </form>
</div>
